<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    form {
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .signup-link {
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>üîê Login to ZippyPlay</h1>
  <form id="login-form">
    <label>Email:</label><br>
    <input type="email" id="email" required><br>

    <label>Password:</label><br>
    <input type="password" id="password" required><br>

    <button type="submit">Login</button>
  </form>

  <a class="signup-link" href="signup.html">Don't have an account? Sign up here</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        window.location.href = "members.html";
      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
