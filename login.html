<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="login-page">

  <!-- Header logo -->
  <div class="logo-navbar center-logo">
    <a href="index.html">
      <img src="images/zippyplay-logo-white.svg" alt="ZippyPlay Logo" class="logo-icon">
    </a>
  </div>

  <!-- Login Form -->
  <main>
    <section class="icons-layout">

      <h1>üîê Login</h1>
      <form id="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>

      <div class="secondary-icons">

        <a href="signup.html" class="icon-box">
          <i class="fas fa-user-plus"></i>
          <h3>Sign Up</h3>
        </a>

        <a href="index.html" class="icon-box">
          <i class="fas fa-home"></i>
          <h3>Home</h3>
        </a>

      </div>

    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        window.location.href = "members.html";
      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
      }
    });
  </script>

</body>
</html>
