<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome preload + fallback -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </noscript>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
  <main>
    <section class="icons-layout">

      <a href="classic.html" class="icon-box--games">
        <i class="fas fa-chessi fa-4x"></i>
        <h3>Classic Games</h3>
        <p> with small variations </p>
      </a>

      <div class="secondary-icons">

        <a href="members.html" class="icon-box">
          <i class="fas fa-user-lock"></i>
          <h3>Member Only</h3>
        </a>

        <a href="index.html" class="icon-box">
          <i class="fas fa-home"></i>
          <h3>Home</h3>
        </a>

      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>


</body>
</html>
