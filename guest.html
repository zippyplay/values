<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Area - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="guest-page">

  <!-- Header logo -->
  <div class="logo-navbar center-logo">
    <a href="index.html">
      <img src="images/zippyplay-logo-white.svg" alt="ZippyPlay Logo" class="logo-icon">
    </a>
  </div>

  <main>
    <section class="auth-box">
      <h2>ðŸ‘‹ Welcome to the Guest Area</h2>
      <p id="welcome-message">You are browsing as a guest.</p>

      <button id="logout-btn" class="btn-login">
        <i class="fas fa-sign-out-alt"></i> Exit Guest Mode
      </button>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Guest Mode Script -->
  <script>
    // âœ… Check if user really is in guest mode
    if (localStorage.getItem("guest") !== "true") {
      // Not a guest, go back to entry
      window.location.href = "entry.html";
    }

    // âœ… Exit Guest mode
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("guest"); // clear guest flag
      window.location.href = "index.html"; // back to homepage
    });
  </script>
</body>
</html>
