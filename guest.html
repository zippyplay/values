<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Area - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="guest-page">

  <main>
    <section class="icons-layout">

      <a href="classic.html" class="icon-box--games">
        <i class="fas fa-chess fa-10x"></i>
        <h3>Classic Games</h3>
        <p> with small variations </p>
      </a>

      <div class="secondary-icons">
      <button id="logout-btn" class="icon-box">
        <i class="fas fa-sign-out-alt"></i> Exit Guest Mode
      </button>
      </div>

    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Guest Mode Script -->
  <script>
    // ✅ Check if user really is in guest mode
    if (localStorage.getItem("guest") !== "true") {
      // Not a guest, go back to entry
      window.location.href = "entry.html";
    }

    // ✅ Exit Guest mode
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("guest"); // clear guest flag
      window.location.href = "index.html"; // back to homepage
    });
  </script>
</body>
</html>
