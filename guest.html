<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Area - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome preload + fallback -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </noscript>

  <!-- Full Font Awesome stylesheet with integrity -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-8TCCcEFN/96I+WeuHeaElA0AkREaXyzyK2M9AZZ2F4XsMnO1mZT9DeUUCq8F7TJq3uPAfr7Okw+aO3TQF2H7NQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body class="guest-page">

  <main>

    <div class="guest-page-wrapper">

    <section class="guest-layout">

      <a href="classic.html" class="guest-large-button">
        <i class="fas fa-chess fa-10x"></i>
        <h3>Classic Games</h3>
        <p> with small variations </p>
      </a>

      <button id="logout-btn" class="guest-alt-button">
        <i class="fas fa-sign-out-alt"></i> 
        <p>Exit Guest Mode</p>
      </button>

    </section>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Guest Mode Script -->
  <script>
    // ✅ Check if user really is in guest mode
    if (localStorage.getItem("guest") !== "true") {
      // Not a guest, go back to entry
      window.location.href = "entry.html";
    }

    // ✅ Exit Guest mode
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("guest"); // clear guest flag
      window.location.href = "index.html"; // back to homepage
    });
  </script>
</body>
</html>
