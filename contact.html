<body>
  <header>
    <nav class="navbar">

      <ul class="nav-links">
	<li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
	<li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h1>Contact Me</h1>
      <form action="https://formsubmit.co/4880952313772b848e4b839d1b1d5f8c" method="POST">
  	<input type="hidden" name="_next" value="https://www.zippyplay.com/thank-you.html">
  	<input type="hidden" name="_captcha" value="false">
	<input type="hidden" name="_subject" value="New Message from ZippPlay Contact Form">

        <label>Name:</label><br>
        <input type="text" name="name" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Message:</label><br>
        <textarea name="message" rows="6" required></textarea><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
