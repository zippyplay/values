<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ZippyPlay</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="signup.html"><i class="fas fa-users"></i> Join Us</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
      <button class="burger" id="burger">&#9776;</button>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h1>Join ZippyPlay</h1>
      <p>Become a member and get early access to new games and updates.</p>
      <form action="https://formsubmit.co/4880952313772b848e4b839d1b1d5f8c" method="POST">
        <input type="hidden" name="_next" value="https://www.zippyplay.com/thank-you.html">
        <input type="hidden" name="_captcha" value="false">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Why do you want to join?</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Optional"></textarea><br>

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ZippyPlay. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
