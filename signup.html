<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </noscript>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-img">
        <a href="index.html">
          <img src="images/zippyplay-logo.svg" alt="ZippyPlay Logo" height="32">
        </a>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html"><i class="fas fa-home">
        </i> Zippy </a></li>
      </ul>
      <button class="burger" id="burger">&#9776;</button>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Join ZippyPlay</h1>
      <p>Get early access to our latest mini games.</p>
 
      <form id="signup-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Email" required /><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" placeholder="Password" required /><br><br>

        <button type="submit">Sign Up</button>
      </form>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 ZippyPlay. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const email = form["email"].value;
      const password = form["password"].value;
  
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("üéâ Sign-up successful!");
        window.location.href = "members.html";
      } catch (err) {
        alert("‚ùå Error: " + err.message);
      }
    });
  </script>

</body>
</html>
