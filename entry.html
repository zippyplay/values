<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome preload + fallback -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </noscript>

  <!-- Full Font Awesome stylesheet with integrity -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-8TCCcEFN/96I+WeuHeaElA0AkREaXyzyK2M9AZZ2F4XsMnO1mZT9DeUUCq8F7TJq3uPAfr7Okw+aO3TQF2H7NQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body class="entry-page">

  <main>

    <button type="submit" class="entry-panel-button">        
      <i class="fas fa-user-plus"></i> 
      <h3> Test Up </h3>     
    </button>

    <div class="entry-page-wrapper">

      <section class="entry-panels-layout">
  
        <div class="entry-panel">
          <form id="signup-form">
            <div class="input-group">
              <label for="signup-email"><i class="fas fa-envelope"></i> Email:</label>
              <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="input-group">
              <label for="signup-password"><i class="fas fa-lock"></i> Password:</label>
              <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <button type="submit" class="entry-panel-button">
              <i class="fas fa-user-plus"></i> 
              <h3> Sign Up </h3>
            </button>
          </form>
        </div>
  
        <div class="entry-panel">
          <form id="sign-in-form">
            <div class="input-group">
              <label for="signin-email"><i class="fas fa-envelope"></i> Email:</label><br>
              <input type="email" id="signin-email" placeholder="Email" required><br>
            </div>
            <div class="input-group">
              <label for="signin-password"><i class="fas fa-lock"></i> Password:</label><br>
              <input type="password" id="signin-password" placeholder="Password" required><br>
            </div>
            <button type="submit" class="icon-box">
              <i class="fas fa-sign-in-alt"></i> 
              <h3> Sign In </h3>
            </button>
          </form>
        </div>
  
        <div class="entry-panel guest-panel">
          <form id="guest">
            <div class="guest-text">
              <h3>Continue as Guest</h3>
              <p>limited access but still fun</p>
            </div>
            <div class="guest-button">
              <button type="button" id="guest-btn" class="icon-box">
                <i class="fas fa-user-astronaut"></i> Guest
              </button>
            </div>
          </form>
        </div>
  
      </section>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <script src="main.js"></script>

  <script>
    // Handle Guest button
    document.getElementById("guest-btn").addEventListener("click", () => {
      localStorage.setItem("guest", "true");   // ‚úÖ save guest mode
      window.location.href = "guest.html";     // ‚úÖ redirect
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Email validation helper
    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }


    // ‚úÖ Sign-up handler
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailInput = document.getElementById("signup-email");
      const passwordInput = document.getElementById("signup-password");
      const email = emailInput.value;
      const password = passwordInput.value;
    
      if (!isValidEmail(email)) {
        alert("‚ùå Please enter a valid email address.");
        return;
      }
    
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
    
        // ‚úÖ Send verification email
        await sendEmailVerification(user);
        alert("üìß A verification email has been sent. Please verify before signing in.");
    
        // Clear fields
        emailInput.value = "";
        passwordInput.value = "";
    
      } catch (err) {
        alert("‚ùå Sign-up failed: " + err.message);
        emailInput.value = "";
        passwordInput.value = "";
      }
    });
    
    // ‚úÖ Sign-in handler (block unverified users)
    const signinForm = document.getElementById("sign-in-form");
    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailInput = document.getElementById("signin-email");
      const passwordInput = document.getElementById("signin-password");
      const email = emailInput.value;
      const password = passwordInput.value;
    
      if (!isValidEmail(email)) {
        alert("‚ùå Please enter a valid email address.");
        return;
      }
    
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
    
        if (user.emailVerified) {
          localStorage.removeItem("guest"); // clear guest mode
          alert("‚úÖ Sign-in successful!");
          window.location.href = "members.html";
        } else {
          alert("‚ö†Ô∏è Please verify your email before signing in.");
          await auth.signOut(); // force sign-out if not verified
        }
      } catch (err) {
        alert("‚ùå Sign-in failed: " + err.message);
        emailInput.value = "";
        passwordInput.value = "";
      }
    });


    </script>

</body>
</html>
