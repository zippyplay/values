<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome preload + fallback -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </noscript>

  <!-- Full Font Awesome stylesheet with integrity -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-8TCCcEFN/96I+WeuHeaElA0AkREaXyzyK2M9AZZ2F4XsMnO1mZT9DeUUCq8F7TJq3uPAfr7Okw+aO3TQF2H7NQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

  <main>

    <section>
      <a href="entry.html" id="entry-link" class="index-icon">
        <img src="images/zippyplay-logo-white.svg" alt="ZippyPlay Logo" class="logo-icon">
        <h3>Free Web Games (chk 7)</h3>
        <p>mini-games spark your brain — free for everyone, always.</p>
      </a>  
    </section>

  </main>

  <!-- Firebase check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Redirect logic
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Already signed in
        window.location.href = "members.html";
      } else {
        // Check guest mode from localStorage
        const guestMode = localStorage.getItem("guest");
        if (guestMode === "true") {
          window.location.href = "guest.html";
        } else {
          // Stay on entry page (show button)
          document.getElementById("entry-link").style.display = "block";
        }
      }
    });
  </script>

</body>
</html>
