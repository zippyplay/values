<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members Area - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-wMKN1r8dYFzJmoKUXkY6VpSvbkWjeY6Nnb7mTLAAgrvNymwRUB7hHnFz4XhYIYQv6VQjGkMPt1+NAC7GLb3abw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="members-page">

  <!-- Header logo -->
  <div class="logo-navbar center-logo">
    <a href="index.html">
      <img src="images/zippyplay-logo-white.svg" alt="ZippyPlay Logo" class="logo-icon">
    </a>
  </div>

  <main>
    <section class="auth-box">
      <h2>üëã Welcome to the Members Area</h2>
      <p id="welcome-message">Loading...</p>

      <!-- Resend verification block (hidden by default) -->
      <div id="verify-reminder" style="display: none; margin-top: 1rem;">
        <p>‚ö†Ô∏è Your email is not verified. Please check your inbox.</p>
        <button id="resend-btn" class="btn-login">
          <i class="fas fa-envelope"></i> Resend Verification Email
        </button>
      </div>

      <button id="logout-btn" class="btn-login">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Double-check sign-in + verification
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.emailVerified) {
          // Show welcome message
          document.getElementById("welcome-message").textContent =
            "Welcome, " + user.email;
        } else {
          // Show reminder UI
          document.getElementById("welcome-message").textContent =
            "‚ö†Ô∏è Email not verified.";
          document.getElementById("verify-reminder").style.display = "block";
        }
      } else {
        // No user signed in ‚Üí redirect
        window.location.href = "entry.html";
      }
    });
  
    // ‚úÖ Resend verification email
    document.getElementById("resend-btn").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        sendEmailVerification(user).then(() => {
          alert("üìß Verification email sent again. Please check your inbox.");
        }).catch((err) => {
          alert("‚ùå Error: " + err.message);
        });
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        // ‚úÖ Clear guest mode too
        localStorage.removeItem("guest");
        // ‚úÖ Redirect back to index page
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

  </script>
</body>
</html>
