<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Area - ZippyPlay</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome preload + fallback -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </noscript>

  <!-- Full Font Awesome stylesheet with integrity -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-8TCCcEFN/96I+WeuHeaElA0AkREaXyzyK2M9AZZ2F4XsMnO1mZT9DeUUCq8F7TJq3uPAfr7Okw+aO3TQF2H7NQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body class="members-page">

  <main>

    <section class="members-layout">

      <div class="large-button">
        <h3>Memembers</h3>
        <p id="welcome-message">Loading...</p>
      </div>

      <!-- Resend verification block (hidden by default) -->
      <div id="verify-reminder" style="display: none; margin-top: 1rem;">
        <p>‚ö†Ô∏è Your email is not verified. Please check your inbox.</p>
        <button id="resend-btn" class="btn-login">
          <i class="fas fa-envelope"></i> Resend Verification Email
        </button>
      </div>

      <button id="logout-btn" class="alt-option-button">
        <i class="fas fa-user-group"></i> 
        <h3> Logout <h3>
      </button>

    </section>

  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtbDymdYFYSBjcR0NvAMt5HE-9AWDcf2U",
      authDomain: "zippyplay-auth.firebaseapp.com",
      projectId: "zippyplay-auth",
      storageBucket: "zippyplay-auth.firebasestorage.app",
      messagingSenderId: "545965083013",
      appId: "1:545965083013:web:82fe27fa7c3a80ac201cec"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Double-check sign-in + verification
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (user.emailVerified) {
          // Show welcome message
          document.getElementById("welcome-message").textContent =
            "Welcome, " + user.email;
        } else {
          // Show reminder UI
          document.getElementById("welcome-message").textContent =
            "‚ö†Ô∏è Email not verified.";
          document.getElementById("verify-reminder").style.display = "block";
        }
      } else {
        // No user signed in ‚Üí redirect
        window.location.href = "entry.html";
      }
    });
  
    // ‚úÖ Resend verification email
    document.getElementById("resend-btn").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) {
        sendEmailVerification(user).then(() => {
          alert("üìß Verification email sent again. Please check your inbox.");
        }).catch((err) => {
          alert("‚ùå Error: " + err.message);
        });
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        // ‚úÖ Clear guest mode too
        localStorage.removeItem("guest");
        // ‚úÖ Redirect back to index page
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout error:", error);
      });
    });

  </script>
</body>
</html>
